<!DOCTYPE html>
<html>
<head>
    <title>Server Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="main_styles.css">
</head>
<body>
    <div>
        <label for="country">Country:</label>
        <select id="country"></select>
        <button id="sortLoadAsc">Sort by Load (Asc)</button>
        <button id="sortLoadDesc">Sort by Load (Desc)</button>
        <button onclick="window.location.href='key.html'">Generate Private Key</button>
        <button onclick="window.location.href='fetch-proxies.html'">Fetch Proxies</button>

    <table id="servers">
        <tr>
            <th>Server Name</th>
            <th>Load</th>
            <th>Config</th>
        </tr>
    </table>
    <button id="loadMore">Load More</button>
    <script src="main_script.js" defer></script>
</body>
</html>
